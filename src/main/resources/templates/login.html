<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> User Name: <input id="username_field" type="text" name="username"/> </label></div>
            <div><label> Password: <input id="password_field" type="password" name="password"/> </label></div>
            <div><input id = Sign_In_button name="Sign_In_button" type="submit" value="Sign In"/></div>
        </form>
    </body>
</html>
